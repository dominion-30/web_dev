<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website teaches you how to use HTML text-input tags">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>HTML and CSS Sandbox</title>
</head>
<body>
    <h1>HTML & CSS Sandbox - Labels & Text Based Inputs </h1>
    
    <form>
        <div>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name" name="name" required minlength="3" maxlength="10">
        </div>
        
        <div>
        <label for="email">Email</label>
        <input type="email" value="support@eRent.com" name="email" required disabled>
        </div>

        <div>
            <label for="password">password</label>
            <input type="password" placeholder="Enter password", name="password" required>
        </div>

        <div>

           <button type="submit">Submit</button>

        </div>

        
        
    </form>
</body>
</html>
