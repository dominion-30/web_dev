<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website teaches users how to use the popover feature in HTML">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Popover&Details</title>
</head>
<body>
<!-- popover -->
    <button popovertarget="popover-1">Open popover 1</button>

    <div popover id="popover-1">This is popover 1</div>

    <button popovertarget="popover-2">Open popover 2</button>

    <div popover id="popover-2">Now you see me, now you don't</div>
    

    <!-- details tag -->
     <details>
        <summary>
            Question 1
        </summary>
        What country are you from?
       
     </details>
     
     <details>
        <summary>
            Question 2
        </summary>
        What language(s) do you speak?
      
     </details>

     <details>
        <summary>
          Question 3
        </summary>
        Where do you currently leave?

     </details>
     
     

     
</body>
</html>
