<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website use image map to make different parts of an image clickable">
    <meta name="keywords" content="HTML, CSS and JavaScript">
    <title>Image Map</title>
</head>
<body>
    <h1>HTML & CSS Sandbox - Image map</h1>

    <img src="computer.jpg" alt="" usemap="#computermap">
    <map name="computermap">
        <area shape="rect" coords="45,40, 254, 315" href="contact.html" alt="computer">

        <area shape="rect" coords="290,170, 336, 248" href="contact.html" alt="phone">

    </map>
</body>
</html>
