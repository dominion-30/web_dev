<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website teaches users how to use the progress and meter HTML elements">
    <meta name="keywords" content="HTML, CSS and JavaScript">
    <title>Progress & Meter</title>
    <style>
        meter::-webkit-meter-optimum-value{
            background-color: blueviolet;

        }
    </style>
</head>
<body>
    <!-- Progress -->
     <label for="file">File Progress:</label>
     <progress id="file" max="100" value="50">50%</progress>
    

     <!-- Meter -->
      <label for="fuel">Fuel</label>
      <meter value="50" id="fuel" min="0" max="100" low="30" high="90" optimal="80">50/100</meter>
</body>
</html>
