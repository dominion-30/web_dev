<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h1>HTML & CSS Sandbox -  iframe</h1>

    <!-- webpage -->
    <iframe src="./index.html" frameborder="0"></iframe>
    
    <!-- Videos -->
     <iframe src="https://youtube.com/embed/akUm0OmV2-s" frameborder="0" width="500px" height="300px"></iframe>

     <!-- google map -->
      <iframe src="https://www.google.com/maps/embed/" weight="500px" height="300px" frameborder="0"></iframe>

      
</body>
</html>
