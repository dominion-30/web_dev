<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Sandbox</title>
</head>
<body>
    <h1>Checkboxes & Radio</h1>

    <h2>Favourite Programming Languages</h2>

    <!-- <form>
        <label for="html">
            <input type="checkbox" name="languages" id="html">HTML
        </label>

        <label for="css">
            <input type="checkbox" name="languages" id="css">CSS
        </label>

        <label for="javascript">
            <input type="checkbox" name="languages" id="javascript">JavaScript
        </label>
        <input type="submit" value="submit">
    </form> -->
    <form>
        <label for="html">
            <input type="checkbox" name="languages" id="html" value="html" disabled>HTML
        </label>

        <label for="css">
            <input type="checkbox" name="languages" id="css" value="css">CSS
        </label>

        <label for="javascript">
            <input type="checkbox" name="languages" id="javascript" checked value="javascript">JavaScript
        </label>
        <input type="submit" value="submit">
        
    </form>
    <h2>Product Size</h2>
    <form>
        <label for="small">
            <input type="radio" name="size" id="small" value="small">Small
        </label>

        <label for="medium">
            <input type="radio" name="size" id="medium" value="medium">Medium
        </label>

        <label for="large">
            <input type="radio" name="size" id="large" value="large" checked>Large
        </label>

    </form>

    <form>
        <label for="color">Color</label>
        <input type="color" name="color" id="color">

        <label for="date">Date</label>
        <input type="date" name="date" id="date">


       <label for="time">
        <input type="time" name="time" id="time">
       </label>

       <label for="week">
        <input type="week" name="week" id="week">
       </label>

       <label for="month">
        <input type="month" name="month" id="month">
       </label>

       <label for="range">
        <input type="range" name="range" id="range" min="0" max="100" step="10">
       </label>

       <label for="url">
        <input type="url" name="url" id="url">
       </label>

       <input type="submit" value="submit">
    </form>

    
</body>
</html>
