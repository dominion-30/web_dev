<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website teaches users how to use and implement HTML tables on their website">
    <meta name="keywords" content="HTML, CSS and JavaScript">
    <title>Tables</title>
</head>
<body>
    <h1>HTML & CSS Sandbox -  Tables</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th colspan="2">Telephone Numbers</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@gmail.com</td>
            <td>555-555-5555</td>
            <td>111-111-1111</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Davids</td>
            <td>jd@gmail.com</td>
        </tr>
    </table>
    
</body>
</html>
